        body {

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);

        .navbar .menu li a:hover {

        .container {

            align-items: center;
            height: calc(100vh - 70px); /* Adjust height to account for navbar */
        }
        .taggbox {
            width: 80%;
            height: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        /* Media Queries */

/* Medium screens (tablets) */
@media (max-width: 992px) {
    .navbar {

    }

    .navbar .logo img {
        height: 40px;
    }

    .navbar .menu {
        flex-direction: column;
        width: 100%;
    }

    .navbar .menu li {
        margin: 10px 0;
    }

    .container {

    }

}

  .toggle {
            display: none;

            color: #fff;
        }
        /* Responsive Layout */
        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .navbar .menu {
                flex-direction: column;
                width: 100%;
                display: none; /* Hide menu by default */
            }

            .navbar .menu li {
                margin-left: 0;
                text-align: center;
                padding: 10px 0;
               
                border-bottom: 1px solid #fff;
            }

            .toggle {
                display: block;
            }

            .navbar.active .menu {
                display: flex;
            }
        }
        

/* Extra small screens (very small mobile devices) */
@media (max-width: 576px) {
    .navbar {
        padding: 5px;
    }

    .navbar .logo img {
        height: 25px;
    }

    .navbar .menu {
        flex-direction: column;
        align-items: flex-start;
    }

    .navbar .menu li {
        margin: 3px 0;
    }

    .container {
        height: auto;
        padding: 10px;
    }
